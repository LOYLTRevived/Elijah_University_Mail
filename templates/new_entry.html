<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Daily Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">

    <div class="max-w-md mx-auto p-4 sm:p-6 lg:p-8 bg-gray-800 shadow-xl rounded-xl mt-10 border border-indigo-700">
        <h1 class="text-3xl font-extrabold text-white text-center mb-8 border-b border-indigo-500 pb-4">
            üìù New Daily Entry
        </h1>

        <form method="POST" action="{{ url_for('new_entry') }}" enctype="multipart/form-data">
            
            <div class="mb-5">
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title (Optional)</label>
                <input type="text" id="title" name="title"
                       class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Summary of the day">
            </div>

            <div class="mb-5">
                <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description / Accomplishments</label>
                <textarea id="description" name="description" rows="5" required
                          class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="What did you do today?"></textarea>
            </div>

            <div class="mb-8">
                <label for="photo" class="block text-sm font-medium text-gray-300 mb-2">Screenshot/Photo/Video (Required)</label>
                <input type="file" id="photo" name="photos" accept="image/*,video/*" multiple required
                       class="mt-1 block w-full text-sm text-gray-300
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-indigo-600 file:text-white
                              hover:file:bg-indigo-700 cursor-pointer" />
                <p class="text-xs text-red-400 mt-2" id="image-error">
                    Accepts HEIC, JPG, PNG, MP4, MOV, and WEBM formats.
                </p>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Save Entry
            </button>
        </form>
    </div>

</body>
</html>
